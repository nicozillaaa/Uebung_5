<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="index.html">Startseite</a>
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="bilder.html">Bilder</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled" aria-current="page" href="kontakt.html">Kontakt</a>
      </nav>
    </header>
    <main>
      <h2>Kontakt</h2>
      <br>
      <div class="container text-center">
        <p><b>Standort der Villa:</p>
        <div class="row">
          <div class="column">
            <iframe class="map"
            src="https://www.openstreetmap.org/export/embed.html?bbox=7.136349678039551%2C53.69009976315357%2C7.151455879211427%2C53.71550451998807&amp;layer=mapnik&amp;marker=53.7028040585925%2C7.143902778625488">
            </iframe>
          </div>
        </div>
      </div>
      <br><br>
      <div class="container">
        <p><b>Kontaktformular:</b></p>
        <br>
        <div class="row">
          <div class="column">
            <div class="input-group">
              <span class="input-group-text">Vor- und Nachname</span>
              <input type="text" aria-label="First name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
            </div>
          </div>
          <div class="column">
            <br>
            <div class="input-group">
              <span class="input-group-text">Straße, Hausnr. PLZ</span>
              <input type="text" aria-label="First name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
              <input type="text" aria-label="Last name" class="form-control">
            </div>
          </div>
          <div class="column">
            <br>
            <div class="input-group">
              <span class="input-group-text">Buchungsanfrage (Zeitraum)</span>
              <input type="text" aria-label="First name" class="form-control">
            </div>
          </div>
          <div class="column">
            <br>
            <select class="form-select" aria-label="Default select example">
              <option selected>Ich reise mit meinem Haustier</option>
              <option value="1">Ja</option>
              <option value="2">Nein</option>
            </select>
          </div>
        </div>
        <div class="column">
          <br>
          <div class="input-group">
            <div class="input-group mb-3">
              <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
              </div>
              <span class="input-group-text">Ich habe die Datenschutzerklärungen gelesen.</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <br>
        <a class="btn btn-light btn-lg" href="https://www.wwf.de/" role="button">Anfrage senden</a>
        <br><br>
      </div>
    </main>
    <footer>
      <div class="container text-end">
        <address>
          1234/56789123 <br />
          villa-carpe-diem@gnone.com <br />
          Am Existiert-Nicht See 158 <br />
          1234 Ausgedachtern
        </address>
      </div>
    </footer>
  </body>
</html>
