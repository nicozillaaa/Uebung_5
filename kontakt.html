<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="index.html">Startseite</a>
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="bilder.html">Bilder</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled" aria-current="page" href="kontakt.html">Kontakt</a>
      </nav>
    </header>
    <main>
      <h2>Kontakt</h2>
      <br>
      <div class="container text-center">
        <p><b>Standort der Villa:</p>
        <div class="row">
          <div class="column">
            <iframe class="map"
            src="https://www.openstreetmap.org/export/embed.html?bbox=7.136349678039551%2C53.69009976315357%2C7.151455879211427%2C53.71550451998807&amp;layer=mapnik&amp;marker=53.7028040585925%2C7.143902778625488">
            </iframe>
          </div>
        </div>
      </div>
      <br><br>
      <div class="container">
        <p><b>Kontaktformular:</b></p>
        <br>
        <form>
          <label for="name">Vor- und Nachname</label>
          <input type="text" id="name" required>
          <br /><br />
          <label for="date">Buchungszeitraum</label>
          <input type="date" id="date" required>
          <br /><br />
          <label for="address">PLZ, Straße, Hausnr.</label>
          <input type="text" id="address" required>
          <br /><br />
          <label for="pet">Haustier</label>
          <select id="pet" required>
            <option value="kommt mit:"></option>
            <option value="Ja">Ja</option>
            <option value="Nein">Nein</option>
          </select>
          <br /><br />
          <label for="check">Ich habe die Datenschutzerklärung gelesen.</label>
          <input type="checkbox" id="check" />
          <br /><br />
          <input type="button" value="Anfrage senden" onclick="handleSubmit()" />
          <br /><br />
        </form>
    </main>
    <footer>
      <div class="container text-end">
        <address>
          1234/56789123 <br />
          villa-carpe-diem@gnone.com <br />
          Am Existiert-Nicht See 158 <br />
          1234 Ausgedachtern
        </address>
      </div>
    </footer>
  </body>
</html>
